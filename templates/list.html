<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>List of Meetings</h1>
    <table>
        <thead>
            <tr>
                <th>Meeting Topic</th>
                <th>Date</th>
                <th>Beginning Time</th>
                <th>End Time</th>
                <th>Participants</th>
                <th>Operations</th>
            </tr>
        </thead>
        <tbody>
            {% for meeting in meetings %}
            <tr>
                <td>{{ meeting.topic }}</td>
                <td>{{ meeting.date }}</td>
                <td>{{ meeting.start_time }}</td>
                <td>{{ meeting.end_time }}</td>
                <td>{{ meeting.participants }}</td>
                <td>
                    <a href="{{ url_for('update_meeting', index=loop.index0) }}">Edit</a> | 
                    <a href="{{ url_for('delete_meeting', index=loop.index0) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Add Meeting</a>
</body>
</html>
